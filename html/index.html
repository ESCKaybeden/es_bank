<html>

<head>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="./index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Montserrat:wght@100&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">

    <div class="bank-arkaplan"></div>

    <div class="bank-info"></div>

    <div class="bank-detail-info"></div>

    <div class="bank-transfer-history-border"></div>

    <div class="bank-logo"></div>

    <img src="./img/biling-header.png" class="bank-billing-history-header">



    <div class="bank-billing-header-text">INVOICE HISTORY
      <h1>There is no invoice issued in your name.</h1>
      <img src="./img/no-biling-yes-sex.png" class="bank-no-billing-image">
    </div>


    <img src="./img/billing.png" class="bank-billing-header-icon">


    <img src="./img/transfer-header.png" class="bank-transfer-header">

    <img src="./img/transfer-history.png" class="bank-billing-history-arkaplan">

    <div class="bank-billing-history-get">
      <div class="bank-billing-history-info"><div class="billing-radius"><div class="billing-price">900.000$</div></div><div class="billing-info">Road Violation</div><div class="billing-pay" data="${data.id}" amount="${data.amount}"><button>PAY</button></div></div>
      <div class="bank-billing-history-info"><div class="billing-radius"><div class="billing-price">900.000$</div></div><div class="billing-info">Accident</div><div class="billing-pay" data="${data.id}" amount="${data.amount}"><button>PAY</button></div></div>
      <div class="bank-billing-history-info"><div class="billing-radius"><div class="billing-price">900.000$</div></div><div class="billing-info">Vehicle Tax</div><div class="billing-pay" data="${data.id}" amount="${data.amount}"><button>PAY</button></div></div>

    </div>



    <div class="bank-transfer-history">
    </div>

    <div class="bank-transfer-icon"></div>


    <div class="bank-transactions-header-arkaplan"></div>

    <img src="./img/transfer-header.png" class="bank-transactions-header">


    <div class="bank-transactions-history">
    </div>


    <img src="./img/past.png" class="bank-transactions-icon">

    <div class="bank-balance-border">
      <h1>Balance</h1>
      <p>64.000$</p>
        <button class="download-button">
          <div class="docs"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="currentColor" height="20" width="20" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line y2="13" x2="8" y1="13" x1="16"></line><line y2="17" x2="8" y1="17" x1="16"></line><polyline points="10 9 9 9 8 9"></polyline></svg> Bills</div>
          <div class="download">
            <i class="fa-solid fa-eye"></i>
          </div>
        </button>
    </div>


    <div class="bank-balance-avatar">
      <img src="./img/avatar.gif">
      <p>
        Recep İvedik
      </p>
      <h1>
        Diamond
      </h1>
    </div>


    <img class="bank-balance-icon" src="./img/silver.png">
    <div class="bank-deposit-border">
      <h1>
        DEPOSIT
      </h1>
    </div>

    <img class="bank-deposit-border-icon" src="./img/deposit-icon.png">
    <div class="bank-deposit-input">
      <input id="cash-deposit" type="number" placeholder="AMOUNT">
    </div>

    <div class="bank-withdraw-input">
      <input id="cash-withdraw" type="number" placeholder="AMOUNT">
    </div>

    <div class="bank-withdraw-border">
      <h1>WİTHDRAW</h1>
    </div>

    <img class="bank-withdraw-border-icon" src="./img/withdraw-icon.png">

    <div class="bank-transfer-input">
      <input id="cash-transfer" type="number" placeholder="TRANSFER ID">
    </div>

    <div class="bank-transfer-amount-input">
      <input id="amount" type="number" placeholder="TRANSFER AMOUNT">
    </div>

    <div class="bank-no-transfer">You did not transfer any money from the account.</div>

    <div class="bank-no-user">You did not transfer to any person.</div>

    <div class="bank-exit">
      <img src="./img/close.png">
      <h1>TO EXIT THE BANK</h1>
    </div>

    <div class="bank-yes-or-no">
      <button class="bank-yes">YES</button>     
      <button class="bank-no">NO</button>
    </div>


  </div>
</body>

</html>
